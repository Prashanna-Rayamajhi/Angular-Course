<div class="row ml-2">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="onSumbit()">
            <div class="row">
                <div class="col-xs-12 col-sm-12 xol-md-12">
                    <button type="submit" class="btn btn-success mr-1" >Save</button>
                    <button type="button" class="btn btn-danger ml-1">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea type="text" id="descritpion" class="form-control" formControlName="description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Image Path</label>
                        <input type="url" id="imageURL" formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <img src="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-sm-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredeintCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-7 col-md-7 col-sm-7">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="ingredientName">
                            </div> 
                        </div>
                        <div class="col-xs-3 col-md-3 col-sm-3">                     
                            <input type="number" class="form-control" formControlName="ingredientAmount">
                        </div>
                        <div class="col-xs-2 col-md-2 col-sm-2">
                            <input type="button" value="X" class="btn btn-danger">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
