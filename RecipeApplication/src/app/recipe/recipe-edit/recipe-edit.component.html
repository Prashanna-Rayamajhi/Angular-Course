<div class="row ml-2">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="onSumbit()">
            <div class="row">
                <div class="col-xs-12 col-sm-12 xol-md-12">
                    <button type="submit" class="btn btn-success mr-1" *ngIf="!recipeEditForm.valid">Save</button>
                    <button type="button" class="btn btn-danger ml-1" (click)="btnCancelClicked()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                        <span class="form-text" *ngIf="!recipeEditForm.get('name')!.valid && recipeEditForm.get('name')!.touched ">Name of recipe is required field!!!</span>
                    </div>
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea type="text" id="descritpion" class="form-control" formControlName="description" rows="5"></textarea>
                        <span class="form-text" *ngIf="!recipeEditForm.get('description')!.valid && recipeEditForm.get('description')!.touched ">Description is required field!!!</span>
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Image Path</label>
                        <input type="url" id="imageURL" formControlName="imagePath" class="form-control" #imagePath>
                        <span class="form-text" *ngIf="!recipeEditForm.get('imagePath')!.valid && recipeEditForm.get('imagePath')!.touched ">Image path is required field!!!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <img [src]="imagePath.value" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-sm-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredeintCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-7 col-md-7 col-sm-7">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="ingredientName">
                            </div> 
                            <span class="form-text" *ngIf="!ingredeintCtrl.valid && ingredeintCtrl.touched">Ingredient is required field!!!</span>
                        </div>
                        <div class="col-xs-3 col-md-3 col-sm-3">                     
                            <input type="number" class="form-control" formControlName="ingredientAmount">
                            <span class="form-text" *ngIf="!ingredeintCtrl.valid && ingredeintCtrl.touched">Invalid amount!!!</span>
                        </div>
                        <div class="col-xs-2 col-md-2 col-sm-2">
                            <input type="button" (click)="onDeleteIngredient(i)" value="X" class="btn btn-danger">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-sm-12 col-md-12">
                    <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredients</button>
                </div>
            </div>
        </form>
    </div>
</div>
