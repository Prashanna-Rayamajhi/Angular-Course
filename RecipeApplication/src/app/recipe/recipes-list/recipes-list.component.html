
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-dark">Add Recipe</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        <div class="list-group">
            <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
                <div class="float-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.decription }}</p>
                </div>
                <span class="float-right">
                <img [src]="recipe.imagePath" alt="" class="img-fluid" srcset="">

        </div>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
