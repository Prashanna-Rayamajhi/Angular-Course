<div class="row">
    <div class="col-sm-8">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="isLoading" class="mt-4" style="text-align: center">
            <app-loadingSpinner></app-loadingSpinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onAuthFormSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary m-1" [disabled]="!authForm.valid">{{ isLoginMode ? 'Log in': 'Sign Up'}}</button> 

                <button type="button" class="btn btn-secondary m-1" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up': 'log in'}} page</button>
            </div>

            
        </form>
    </div>
</div>
